<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB Color Game</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <link href="css/screen.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>

  <div id="header-container">
    <h1 id="header">The Great
      <br />
      <span id="color-display">RGB</span>
      <br />
      Guessing Game
    </h1>
    <p>Match each colored square with the correct RGB value listed above. Happy styling!</p>
  </div>
  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode" type="button" name="button">Easy</button>
    <button class="mode selected" type="button" name="button">Hard</button>
  </div>

  <div class="squares-container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
  </div>


<script type="text/javascript" src="js/script.js">
</script>
</body>
</html>
